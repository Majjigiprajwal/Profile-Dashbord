<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <p>Header</p>
            </div>
            <div class="signup">
                <p class="signin" >SignUp</p>
                <p class="profile">Profile</p>
            </div>

        </header>
        <div class="sign">
            <h1>SignUp</h1>
            <div class="inputs">
                <p>Full Name</p> <input type="text" placeholder="Enter Fulll Name" id="Name">
            </div>
            <div class="inputs">
                <p>Email</p> <input type="text" placeholder="Enter Email" id="Email">
            </div>
            <div class="inputs">
                <p>PassWord</p> <input type="password" placeholder="Enter Password" id="Password">
            </div>
            <div class="inputs">
                <p>Confirm PassWord</p> <input type="password" placeholder="Enter Password again" id="Conpassword">
            </div>
            <div id="message">
               

            </div>
            <div class="button">
                <button onclick="signIn()">SignUp</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
